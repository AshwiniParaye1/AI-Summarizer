<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebPage Summarizer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>WebPage Summarizer</h1>

      <p id="status">Ready to generate summary</p>

      <button id="summarize-btn">Summarize Page</button>

      <div id="summary-container">
        <div id="summary">
          <p>Click 'Summarize' to generate a concise summary of the webpage.</p>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
