<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Webpage Summarizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>AI Webpage Summarizer</h1>

    <!-- Status display -->
    <p id="status">Ready to summarize</p>

    <!-- Summarize Button -->
    <button id="summarize-btn">Summarize This Page</button>

    <!-- Summary container -->
    <div id="summary-container">
      <h2>Summary:</h2>
      <p id="summary">Click 'Summarize' to generate summary.</p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
